<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>FiveM Player List</title>
		<script src="index.js"></script>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<div id="wrapper">
			<div>
				<input type="text" placeholder="Server Id" id="input-id" />
				<input type="button" value="Get" onclick="handleInput()" />
			</div>
			<span style="margin-top: 8px">Use <b>CTRL + F</b> to find somebody by ID or Name</span>
			<h1 id="hostname"></h1>
			<span id="refresh-time">Refreshing data in 30s...</span>
			<table>
				<tr id="table-top">
					<th>Id</th>
					<th>Name</th>
					<th>Steam</th>
					<th>Ping</th>
				</tr>
			</table>
		</div>
	</body>
</html>
